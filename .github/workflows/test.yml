name: test

on:
  push:
    branches-ignore: [deploy]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.11', '3.12', '3.13', '3.14', 'pypy3.11']
        experimental: [false]
        include:
          # - os: ubuntu-latest
          #   python-version: '3.14-dev'
          #   experimental: true
          - os: macos-latest
            python-version: '3.12'
            experimental: false
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: pyproject.toml

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ".[test]" pytest-github-actions-annotate-failures

    - name: Install non-python deps
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: |
        sudo apt install lbzip2

    - name: Test with pytest
      env:
        PY_COLORS: 1 # forcibly enable pytest colors
      run: |
        pytest --cov --cov-report=term --cov-report=xml

    - name: Submit code coverage to codecov
      if: ${{ matrix.os == 'ubuntu-latest' }}
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml

  revdep:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        repo: ['pkgcore', 'pkgcheck', 'pkgdev']
      fail-fast: false
    steps:
    - name: Checkout snakeoil
      uses: actions/checkout@v4
      with:
        path: snakeoil

    - name: Checkout ${{ matrix.repo }}
      uses: actions/checkout@v4
      with:
        repository: pkgcore/${{ matrix.repo }}
        path: ${{ matrix.repo }}

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
        cache-dependency-path: |
          snakeoil/pyproject.toml
          ${{ matrix.repo }}/pyproject.toml

    - name: Install pip dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e "./snakeoil"
        pip install "./${{ matrix.repo }}[test]"

    - name: Test with pytest
      working-directory: ./${{ matrix.repo }}
      env:
        PY_COLORS: 1 # forcibly enable pytest colors
      run: pytest -v

  format:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - uses: astral-sh/ruff-action@v3
      with:
        args: "format --check --diff"
